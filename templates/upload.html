<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quiz Generator</title>
</head>
<body>
    <!-- 
        1. 给 form 指定 action="/generate-quiz/"
        2. method="POST"
        3. enctype="multipart/form-data"
    -->
    <form action="/generate-quiz/" method="POST" enctype="multipart/form-data">
        <label for="file">Upload PDF:</label>
        <input type="file" name="file" accept=".pdf" required>
        <br><br>
        
        <label for="num_questions">Number of Questions (1-20):</label>
        <input type="number" name="num_questions" min="1" max="20" required>
        <br><br>
        
        <button type="submit">Generate Quiz</button>
    </form>
</body>
</html>
